<!DOCTYPE html>
<html>
    <head>
        <title>float 정렬 : 수평방향 정렬</title>
        <meta charset="utf-8">
        <style>
            
            div {
                width: 100px;
                height: 100px;
                
                border: 5px solid #DDD;
                background-color: red;
                
                /*블럭 속성의 요소들을 수평방향으로 나열하는 설정*/
                /*float: left;*/
                float: right;
            }
     
            
        </style>
    </head>
    <body>
      
        <div>1</div>
        <div>2</div>
        <div>3</div>
   
        
        
    </body>

</html>
